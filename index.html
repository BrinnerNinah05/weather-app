<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather app">
        <h1>New York</h1>
        <ul>
          <li>Tuesday 10:48</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.seekpng.com%2Fipng%2Fu2a9o0u2i1o0w7o0_emoji-sun-and-png-image-transparent-background-sun%2F&psig=AOvVaw2VNGdNOZMqVdkerZagiwLv&ust=1666165724720000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPCx-J-l6foCFQAAAAAdAAAAABAJ"
              alt="Sun"
            />12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation:0%</li>
              <li>Humidity:10%</li>
              <li>Wind:3 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/BrinnerNinah05/weather-app" target="_blank"
          >Open-source code</a
        >
        by Brinner Ninah</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
